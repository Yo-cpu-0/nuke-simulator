<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SAFE</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="countdown">
        <div class="safe">
            00:00:00
        </div>
    </div>
    <ul class="console">
        <li>Console started.</li>
    </ul>
    <center>
        <button class="arm-button">Arm bomb!</button>
        <div class="info">Bomb is currently not armed. Stay calm ^_^</div>
    </center>

    <div class="stats">
        <div>
            <p class="value">0%</p>
            World tension
        </div>
        <div>
            <p class="value">The USA</p>
            Current target
        </div>
        <div>
            <p class="value" id = "progress">0%</p>
            Progress
        </div>
    </div>
    <div id="sound"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src = "script.js"></script>

</body>
</html>
